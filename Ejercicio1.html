<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Inventario - Tienda de Abarrotes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: 100px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultado {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h2>ðŸ›’ Control de Inventario - Tienda de Abarrotes</h2>
  <p>Ingresa los precios de los 6 productos:</p>

  <div id="productos">
    <input type="number" id="p1" placeholder="Producto 1">
    <input type="number" id="p2" placeholder="Producto 2">
    <input type="number" id="p3" placeholder="Producto 3">
    <input type="number" id="p4" placeholder="Producto 4">
    <input type="number" id="p5" placeholder="Producto 5">
    <input type="number" id="p6" placeholder="Producto 6">
  </div>

  <button onclick="calcularTotal()">Calcular total</button>

  <div id="resultado"></div>

  <script>
    function calcularTotal() {
      const precios = [];
      let total = 0;

      for (let i = 1; i <= 6; i++) {
        let valor = parseFloat(document.getElementById("p" + i).value);
        if (!isNaN(valor)) {
          precios.push(valor);
          total += valor;
        }
      }

      let resultado = "<h3>Precios ingresados:</h3><ul>";
      precios.forEach((precio, i) => {
        resultado += `<li>Producto ${i + 1}: $${precio.toFixed(2)}</li>`;
      });
      resultado += `</ul><h3> Valor total del inventario: $${total.toFixed(2)}</h3>`;

      document.getElementById("resultado").innerHTML = resultado;
    }
  </script>

</body>
</html>
